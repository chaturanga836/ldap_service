version: '3.8'

services:
  ldap-server:
    image: osixia/openldap:1.5.0
    container_name: ldap-server
    environment:
      LDAP_ORGANISATION: "${LDAP_DOMAIN}"
      LDAP_DOMAIN: "${LDAP_DOMAIN}"
      LDAP_BASE_DN: "${LDAP_ROOT}"
      LDAP_ADMIN_PASSWORD: "${LDAP_ADMIN_PASSWORD}"
      LDAP_READONLY_USER: "false"
      LDAP_CONFIG_PASSWORD: "${LDAP_ADMIN_PASSWORD}"
      LDAP_TLS: "${LDAP_ENABLE_TLS}"
    ports:
      - "${LDAP_PORT}:389"
      - "${LDAPS_PORT}:636"
    volumes:
      - ./ldap/bootstrap.ldif:/container/service/slapd/assets/config/bootstrap/ldif/custom/50-bootstrap.ldif
    command: --copy-service
    restart: unless-stopped

  ldap-admin-ui:
    image: osixia/phpldapadmin:0.9.0
    container_name: ldap-admin-ui
    environment:
      PHPLDAPADMIN_LDAP_HOSTS: "ldap-server"
      PHPLDAPADMIN_HTTPS: "false"
      PHPLDAPADMIN_LDAP_BASE: "${LDAP_BASE_DN:-dc=example,dc=com}"
      PHPLDAPADMIN_HTTPS_PORT: 443
      PHPLDAPADMIN_LDAP_PORT: 389
    ports:
      - "8081:80"
    depends_on:
      - ldap-server
    restart: unless-stopped

networks:
  default:
    name: ldap_net
